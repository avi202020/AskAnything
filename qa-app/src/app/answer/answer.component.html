<div class="right">
<h1 class="text-left">{{questionVal$}}</h1>
<hr>
<h4 class="text-left">{{answers$.length}} Answers</h4>
<ul>
  <li *ngFor="let answer of answers$">

  <h4>{{answer.answer}}</h4>
  </li>
</ul>


<div class="col-md-6">
  <h3 class="text-left">Add Your Answer:</h3>
<form>
  <div class="form-group">
    <textarea rows="8" cols="80" [(ngModel)]="answerM.answer" placeholder="Write your answer" name="description" class="form-control" id="description">
    </textarea>
  </div>

  <button class="btn btn-success" (click)="createAnswer()">Submit</button>
</form>
</div>


</div>
